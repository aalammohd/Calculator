<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calcu.css">
    
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="" />

    <div class="calculator-keys">
        <button type="button" class="button" value="+">+</button>
        <button type="button" class="button" value="-">-</button>
        <button type="button" class="button" value="*">&times;</button>
        <button type="button" class="button" value="/">&divide;</button>

        <button type="button" class="button">7</button>
        <button type="button" class="button">8</button>
        <button type="button" class="button">9</button>

        <button type="button" class="button">4</button>
        <button type="button" class="button">5</button>
        <button type="button" class="button">6</button>

        <button type="button" class="button">1</button>
        <button type="button" class="button">2</button>
        <button type="button" class="button">3</button>

        
    <button type="button" class="button" >0</button>
    <button type="button" class="button">.</button>
    <button type="button" class="all-clear button" >AC</button>

    <button type="button" class="equal-sign button" >=</button>

    </div>    

    </div>

    <script type="text/javascript" src="calcul.js"></script>

   
</body>
</html>
